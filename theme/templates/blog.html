{% extends "base.html" %}
{% block title %}{{ SITENAME }} > Blog{% endblock %}
{% block content %}
{% for article in articles %}
        <p>
          <a href="{{ SITEURL }}/{{ article.url }}"
             rel="bookmark"
             title="Permalink to {{ article.title|striptags }}">
            {{ article.title }}</a>
          &ndash;
          <abbr class="published" title="{{ article.date.isoformat() }}">
            {{article.locale_date }}
          </abbr>
        </p>
{% endfor %}
{% endblock content %}
